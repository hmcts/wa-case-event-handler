java:
  applicationPort: 8088
  image: 'hmctspublic.azurecr.io/wa/case-event-handler:latest'
  ingressHost: wa-case-event-handler-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal
  aadIdentityName: wa
  keyVaults:
    wa:
      secrets:
        - AppInsightsInstrumentationKey
        - s2s-secret-case-event-handler
  environment:
    S2S_URL: "http://rpe-service-auth-provider-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal"
    WA_WORKFLOW_API_URL: "http://wa-workflow-api-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal"
    POSTGRES_PORT: 5432
    POSTGRES_HOST: wa-case-event-handler-postgres-db-{{ .Values.global.environment }}.postgres.database.azure.com
    POSTGRES_USERNAME: wa-ceh@ia-timed-event-service-postgres-11-db-{{ .Values.global.environment }}
    POSTGRES_CONNECTION_OPTIONS: "?sslmode=require"
    postgresql:
      postgresqlUsername: wa-ceh
      postgresqlPassword: wa-ceh
      postgresqlDatabase: wa_case_event_handler
